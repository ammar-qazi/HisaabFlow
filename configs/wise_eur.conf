[bank_info]
name = wise_eur
file_patterns = wise_eur,euro_wise
currency_primary = EUR
cashew_account = EURO Wise

# CSV parsing configuration
[csv_config]
has_header = true
skip_rows = 0
date_format = %%Y-%%m-%%d
encoding = utf-8

# Column mapping (FIXED: Added proper Wise CSV column mappings)
[column_mapping]
Date = Date
Amount = Amount
Title = Description
Note = Payment Reference
Account = Currency

# Account mapping
[account_mapping]
HUF = Hungarian
USD = TransferWise
EUR = EURO Wise

# Data cleaning configuration
[data_cleaning]
enable_currency_addition = false
multi_currency = true
numeric_amount_conversion = true
date_standardization = true
remove_invalid_rows = true
default_currency = EUR
# BOM handling enabled by default (handled in data_cleaner.py)
strip_bom_characters = true

# Transfer detection patterns

[outgoing_patterns]
send_money = Send money to {user_name}
transfer_to = Transfer to {user_name}

[incoming_patterns]
received_money = Received money from {user_name}

[categorization]
Lidl = Grocery
Aldi = Grocery
DM = Shopping
