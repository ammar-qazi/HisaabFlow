[bank_info]
name = wise_eur
file_patterns = wise_eur,euro_wise
filename_regex_patterns = ^statement_\d+_EUR_\d{4}-\d{2}-\d{2}_\d{4}-\d{2}-\d{2}\.csv$,^wise.*eur.*\.csv$,^euro_wise.*\.csv$
use_regex = true
currency_primary = EUR
cashew_account = EURO Wise

# CSV parsing configuration
[csv_config]
has_header = true
skip_rows = 0
date_format = %%Y-%%m-%%d
encoding = utf-8

# Column mapping (FIXED: Added proper Wise CSV column mappings)
[column_mapping]
Date = Date
Amount = Amount
Title = Description
Note = Payment Reference
Account = Currency

# ... other mappings ...
ExchangeToAmount = Exchange To Amount
ExchangeToCurrency = Exchange To


# Account mapping
[account_mapping]
HUF = Hungarian
USD = TransferWise
EUR = EURO Wise

# Data cleaning configuration
[data_cleaning]
enable_currency_addition = false
multi_currency = true
numeric_amount_conversion = true
date_standardization = true
remove_invalid_rows = true
default_currency = EUR
# BOM handling enabled by default (handled in data_cleaner.py)
strip_bom_characters = true

# Transfer detection patterns with flexible name matching
[transfer_patterns]
outgoing_transfer = Sent money to {name}
incoming_transfer = Received money from {name}
transfer_to = Transfer to {name}

# EUR-specific description cleaning rules (inherits from wise_family.conf)
[description_cleaning]
# Add EUR-specific overrides here if needed

# Legacy transfer patterns for backward compatibility
[outgoing_patterns]
send_money = Sent money to {name}
transfer_to = Transfer to {name}

[incoming_patterns]
received_money = Received money from {name}

# EUR-specific categorization overrides
[categorization]
DM = Shopping
