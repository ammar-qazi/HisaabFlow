[bank_info]
name = wise_usd
file_patterns = wise,transferwise,wise_usd
currency_primary = USD
cashew_account = TransferWise

# CSV parsing configuration
[csv_config]
has_header = true
skip_rows = 0
date_format = %%Y-%%m-%%d
encoding = utf-8

# Column mapping (FIXED: Corrected to match actual Wise CSV headers)
[column_mapping]
Date = Date
Amount = Amount
Title = Description
Note = Payment Reference
Account = Currency

# Account mapping
[account_mapping]
HUF = Hungarian
USD = TransferWise
EUR = EURO Wise

# Data cleaning configuration
[data_cleaning]
enable_currency_addition = false
multi_currency = true
numeric_amount_conversion = true
date_standardization = true
remove_invalid_rows = true
default_currency = USD
# BOM handling enabled by default (handled in data_cleaner.py)
strip_bom_characters = true

# Transfer detection patterns
[outgoing_patterns]
send_money = Send money to {user_name}
transfer_to = Transfer to {user_name}

[incoming_patterns]
received_money = Received money from {user_name}

# Merchant categorization
[categorization]
Lidl = Grocery
Aldi = Grocery
Amazon = Shopping
PayPal = Online Payment
Starbucks = Food
Shell = Gas
