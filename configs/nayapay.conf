[bank_info]
name = nayapay
file_patterns = nayapay,naya_pay
filename_regex_patterns = ^m-\d{2}-\d{4}\.csv$,^nayapay.*\.csv$,^naya_pay.*\.csv$
use_regex = true
currency_primary = PKR
cashew_account = NayaPay

# CSV parsing configuration
[csv_config]
has_header = true
skip_rows = 0
date_format = %%Y-%%m-%%d
encoding = utf-8
start_row = 13
end_col = 5
# Header row detection
header_row = 13
data_start_row = 14
header_detection_method = fixed
expected_headers = TIMESTAMP,TYPE,DESCRIPTION,AMOUNT,BALANCE

# Column mapping (Fixed to match actual NayaPay CSV structure)
[column_mapping]
Date = TIMESTAMP
Amount = AMOUNT
Title = DESCRIPTION
Note = TYPE
Balance = BALANCE

# Data cleaning configuration
[data_cleaning]
enable_currency_addition = true
multi_currency = false
numeric_amount_conversion = true
date_standardization = true
remove_invalid_rows = true
default_currency = PKR

# Transfer detection patterns with flexible name matching
[transfer_patterns]
incoming_transfer = Incoming fund transfer from {name}
outgoing_transfer = Outgoing fund transfer to {name}
peer_to_peer_out = Money sent to {name}
peer_to_peer_in = Received money from {name}

# Bank-specific description cleaning rules
[description_cleaning]
# Transform specific person names
surraiya_pattern = Outgoing fund transfer to Surraiya Riaz.*|Zunayyara Quran
# Clean up Uber transactions  
uber_pattern = Card transaction.*Uber.*|Uber Ride
# Simplify merchant patterns
savemart_pattern = Savemart.*|Savemart
metro_pattern = Metro.*|Metro
# Mobile top-ups
# In nayapay.conf under [description_cleaning]
mobile_topup = Mobile top-up purchased\|.*Nickname: (.*?)(?:\|.*)?$|Mobile topup for \1

# Conditional Description Overrides
[conditional_override_ride_hailing_raast]
name = NayaPay Raast Ride Hailing
if_amount_min = -2000
if_amount_max = -0.01  # Max amount (exclusive of 0, so up to -0.01 for expenses)
if_note_equals = Raast Out
if_description_contains = Outgoing fund transfer to
set_description = Ride Hailing Services

# Merchant categorization
[categorization]
Savemart = Grocery
Metro = Grocery
KFC = Food
McDonald = Food
amazon = Shopping
daraz = Shopping
aliexpress = Shopping
carrefour = Groceries
salary = Income
atm = Cash
Mobile topup.* = Bills & Fees
Zunayyara Quran = Bills & Fees
easypaisa = Travel
Ride Hailing Services = Travel

# Default categorization logic
[default_category_rules]
positive_amount = Transfer
negative_amount = Expense
zero_amount = Transfer
