[bank_info]
name = nayapay
file_patterns = nayapay,naya_pay
filename_regex_patterns = ^m-\d{2}-\d{4}\.csv$,^nayapay.*\.csv$,^naya_pay.*\.csv$
use_regex = true
currency_primary = PKR
cashew_account = NayaPay

# CSV parsing configuration
[csv_config]
has_header = true
skip_rows = 0
date_format = %%Y-%%m-%%d
encoding = utf-8
start_row = 13
end_col = 5
# Header row detection
header_row = 13
data_start_row = 14
header_detection_method = fixed
expected_headers = TIMESTAMP,TYPE,DESCRIPTION,AMOUNT,BALANCE

# Column mapping (Fixed to match actual NayaPay CSV structure)
[column_mapping]
Date = TIMESTAMP
Amount = AMOUNT
Title = DESCRIPTION
Note = TYPE
Balance = BALANCE

# Data cleaning configuration
[data_cleaning]
enable_currency_addition = true
multi_currency = false
numeric_amount_conversion = true
date_standardization = true
remove_invalid_rows = true
default_currency = PKR

# Transfer detection patterns
[outgoing_patterns]
fund_transfer = Outgoing fund transfer to {user_name}
raast_out = Outgoing fund transfer to {user_name}
peer_to_peer = Money sent to {user_name}

[incoming_patterns]
fund_transfer = Incoming fund transfer from {user_name}
ibft_in = Incoming fund transfer from {user_name}
raast_in = Received money from {user_name}

# Merchant categorization
[categorization]
Savemart = Grocery
Metro = Grocery
KFC = Food
McDonald = Food
amazon = Shopping
daraz = Shopping
aliexpress = Shopping
carrefour = Groceries
salary = Income
atm = Cash
mobile topup = Bills & Fees
recharge = Bills & Fees
easypaisa = Travel
Surraiya Riaz = Zunayyara Quran

# Default categorization logic
[default_category_rules]
positive_amount = Income
negative_amount = Expense
zero_amount = Transfer
